<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list </title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #153677, #4e085f);
        }
        
        .container {
            background:rgb(255, 255, 255);
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 100%;
            max-width: 540px;
            margin: 100px auto 20px;
            padding: 40px 30px 70px;
            border-radius: 10px;
            text-align: center;
        }
        .container h1{
            color: #002765;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .container h1 img{
            width: 30px;
            margin-left:10px ;
        }
        .row{
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #edeef0;
            border-radius: 30px;
            padding-left: 20px;
            margin-bottom: 25px;
        }
        input{
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            padding: 10px;
            font-weight: 14px;

        }
        button {
            border: none;
            outline: none;
            padding: 16px 50px;
            font-size: 16px;
            background: #ff5945;
            color: #fff;
            border-radius: 40px;
            cursor: pointer;
            
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #eee;
            margin: 5px 0;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
        }
        .completed {
            text-decoration: line-through;
            color: grey;
        }
        .delete {
            background: rgb(237, 24, 24);
            color: white;
            border: none;
            padding: 9px;
            cursor: pointer;
            border-radius: 17px;
            
        }
        .edit {
            background: blue;
            display: flex;
            justify-content: space-between;
            margin: 4px;
            color: white;
            border: none;
            padding: 9px;
            cursor: pointer;
            
            margin-left: auto;
            border-radius: 30px;
        }
            
    </style>
</head>
<body>
    <div class="container">
        <h1>TO-Do List <img src="todo list.avif"></h1>
       <div class="row"> 
        <input type="text" id="taskInput" placeholder="Add a new task...">
        <button onclick="addTask()">Add Task</button>
       </div>
        <ul id="taskList"></ul>
        <button onclick="clearAllTasks()" style="background: rgb(30, 27, 27); margin-top: 10px;">Clear All</button>
    </div>
    
    
    <script>
        function addTask() {
            let taskInput = document.getElementById("taskInput");
            let taskText = taskInput.value.trim();
            if (taskText === "") return;
            
            let taskList = document.getElementById("taskList");
            let li = document.createElement("li");
            li.innerHTML = `<span onclick="toggleComplete(this)">${taskText}</span> 
                            <button class='edit' onclick="editTask(this)">Edit</button>
                            <button class='delete' onclick="deleteTask(this)">X</button>`;
            taskList.appendChild(li);
            taskInput.value = "";
        }
        
        function deleteTask(button) {
            button.parentElement.remove();
        }
        
        function toggleComplete(task) {
            task.classList.toggle("completed");
        }
        
        function editTask(button) {
            let taskText = button.parentElement.querySelector("span");
            let newText = prompt("Edit your task:", taskText.textContent);
            if (newText !== null) {
                taskText.textContent = newText;
            }
        }
        
        function clearAllTasks() {
            document.getElementById("taskList").innerHTML = "";
        }
    </script>
</body>
</html>
